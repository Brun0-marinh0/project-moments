<main class="container scroll-wrapper">
    <section>
        <div class="scroll-container">
            <div class="space"></div>
            <div *ngFor="let item of items; let i = index" class="slide" #slideElements>
                <div class="group myframe" #groupElements>
                    <app-frame [isSelected]="i === selectedIndex" (selected)="selectItem(i)" />
                </div>
            </div>
        </div>
    </section>
    <h1>rerere</h1>
</main>
