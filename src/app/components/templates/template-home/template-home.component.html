<main class="container scroll-wrapper">
    <section>
        <div class="scroll-container">
            <div class="space"></div>
            <div *ngFor="let e of [].constructor(5); let i = index" class="slide" #slideElements>
                <div class="group myframe" #groupElements>
                    <app-frame [index]="i"/>
                </div>
            </div>
        </div>
    </section>
</main>
